<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 class="heading">Recipe Search </h1>
    </header>
    <main class="mainContent">
        <h2 class="main-heading">Search for a recipe</h2>
        <div class="searchByNameWrap">
            <input type="text" id="name-search" placeholder="Search for a recipe">
            <button class="button" id="search-by-name-button">Search</button>
        </div>
        <div id="search-results-container"></div>
        <h2 id="ingredient-list-heading">Add some ingredients to your list</h2>
        <div class="searchByIngredientWrap">
            <input type="text" id="ingredient-for-list" onkeypress="listenForEnter()" placeholder="Enter ingredients">
            <button id="add-ingredient-button">Add ingredient</button>
            
        </div>
        <div class="ingredientListWrap">
            <ul id="ingredient-list">
                
            </ul>
            <div class="ingredient-list-controls">
                <button class="button" id="clear-list">Clear List</button>
                <button class="button" id="search-by-ingredient-button">Search</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
